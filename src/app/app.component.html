<nav class="navbar navbar-dark bg-primary">
    <a href="/" class="navbar-brand">
    Angular Simple CRUD
  </a>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <ul class="list-group mt-4">
                <li *ngFor="let employee of employeArray" class="list-group-item list-group-item-action" (click)="openEdit(employee)" [class.active]="employee==selectedEmployee">
                    <span class="badge badge-primary">{{employee.id}}</span> {{employee.name}} - {{employee.country}}
                </li>
            </ul>
            <div class="card mt-4">
                <div class="card-body">
                    <div class="card-title">
                        Insert a new Employee
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="selectedEmployee.name" placeholder="Insert a name" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="selectedEmployee.country" placeholder="Insert a country" class="form-control">
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <button (click)="addOrEdit()" class="btn btn-primary">
                          Submit
                        </button>
                        </div>
                        <div class="col-md-10">
                            <button *ngIf="selectedEmployee.id !==0" class="btn btn-danger" (click)="deleted()">
                            Delete
                          </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <img src="/src/assets/crud.png" alt="">
        </div>
    </div>
</div>
